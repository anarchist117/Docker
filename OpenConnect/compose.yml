x-environment:
  &env
  - Domain=vpn.domain.com
  - Email=admin@domain.com
  - CA_Name="SSL VPN"
  - Expiration=365

services:
  certbot:
    image: anarchist117/certbot
    container_name: certbot
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./letsencrypt/:/etc/letsencrypt
    environment: *env

  ocserv:
    image: anarchist117/ocserv
    container_name: ocserv
    restart: always
    ports:
      - '443:443'
    volumes:
      - ./ocserv:/etc/ocserv
      - ./letsencrypt/:/etc/ocserv/le:ro
    sysctls:
      - net.ipv4.ip_forward=1
    cap_add:
      - NET_ADMIN
    privileged: true
    environment: *env
